---
name: Molecule Test
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@2.6.17
        with:
          command: lint
  test:
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 1am3r/debian:molecule-buster
          - 1am3r/debian:molecule-bullseye
    env:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-lint flake8 'molecule[docker]' docker
      - name: Test with molecule
        run: |
          molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.image }}
